<mat-toolbar class="max-w-7xl justify-between">
    <a routerLink="/">Angular Shop</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid text-slate-50">
            <div class="flex justify-between pb-3 mb-2">
                <span class="mr-16">{{ itemsQuantity }} items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div *ngIf="cart.items.length" class="py-3">
                <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
                    {{ item.name }} x {{ item.quantity }}
                    <span class="font-bold">{{ item.price| currency:'€' }}</span>
                </div>
            </div>
            <div class="flex justify-between font-light py-3 mb-2">
                Total:
                <span class="font-bold">{{ getTotal(cart.items) | currency:'€' }}</span>
            </div>
            <div class="flex justify-between pt-3">
                <button (click)="onClearCart()" class="bg-rose-600 rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart" class="bg-green-600 rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>

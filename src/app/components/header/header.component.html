<mat-toolbar class="max-w-7xl border-x justify-between">
    <a routerLink="">Angular Shop</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid text-slate-50">
            <div class="flex justify-between pb-3 mb-2">
                <span class="mr-16">1 items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{ '150' | currency:'€' }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Mouse x 1
                    <span class="font-bold">{{ '100' | currency:'€' }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Monitor x 1
                    <span class="font-bold">{{ '350' | currency:'€' }}</span>
                </div>
            </div>
            <div class="flex justify-between font-light py-3 mb-2">
                Total:
                <span class="font-bold">{{ 600 | currency:'€' }}</span>
            </div>
            <div class="flex justify-between pt-3">
                <button class="bg-rose-600 rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart" class="bg-green-600 rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
